<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <title>Calendar Assignment</title>
    </head>
    <body>
        <!-- CALENDAR START -->
        <div class="calendar">
            <!-- MONTH WRAP START -->
            <div class="month-wrap">
                <div class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="16" viewBox="0 0 6 16"><path fill-rule="evenodd" d="M6 2L0 8l6 6V2z"/></svg>
                </div>
                <span class="month-title">November</span>
                <div class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="6" height="16" viewBox="0 0 6 16"><path fill-rule="evenodd" d="M0 14l6-6-6-6v12z"/></svg>
                </div>
            </div>
            <!-- MONTH WRAP END -->

            <!-- WEEK WRAP START -->
            <div class="week-wrap">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wen</span>
                <span>Thu</span>
                <span>Fri</span>
                <span class="weekend">Sat</span>
                <span class="weekend">Sun</span>
            </div>
            <!-- WEEK WRAP END -->

            <!-- DAY WRAP START -->
            <div class="day-wrap">
                <div class="other-month"><span>29</span></div>
                <div class="other-month"><span>30</span></div>
                <div class="day"><span>1</span></div>
                <div class="day"><span>2</span></div>
                <div class="day"><span>3</span></div>
                <div class="day"><span>4</span></div>
                <div class="day"><span>5</span></div>
                <div class="day"><span>6</span></div>
                <div class="day"><span>7</span></div>
                <div class="day"><span>8</span></div>
                <div class="day today"><span>9</span></div>
                <div class="day"><span>10</span></div>
                <div class="day"><span>11</span></div>
                <div class="day"><span>12</span></div>
                <div class="day"><span>13</span></div>
                <div class="day"><span>14</span></div>
                <div class="day"><span>15</span></div>
                <div class="day"><span>16</span></div>
                <div class="day"><span>17</span></div>
                <div class="day"><span>18</span></div>
                <div class="day"><span>19</span></div>
                <div class="day"><span>20</span></div>
                <div class="day"><span>21</span></div>
                <div class="day"><span>22</span></div>
                <div class="day"><span>23</span></div>
                <div class="day"><span>24</span></div>
                <div class="day"><span>25</span></div>
                <div class="day"><span>26</span></div>
                <div class="day"><span>27</span></div>
                <div class="day"><span>28</span></div>
                <div class="day"><span>29</span></div>
                <div class="day"><span>30</span></div>
                <div class="day"><span>31</span></div>
                <div class="other-month"><span>1</span></div>
                <div class="other-month"><span>2</span></div>
            </div>
            <!-- DAY WRAP END -->

            <!-- BUTTON WRAP START -->
            <div class="button-wrap">
                <div class="button">Dismiss</div>
                <div class="button highlighted">Accept</div>
            </div>
            <!-- BUTTON WRAP END -->
        </div>
        <!-- CALENDAR END -->
    </body>
</html>
